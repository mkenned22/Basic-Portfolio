<body>
    <!-- Create main header -->
    <header>
        <div class="header960">
            <div class="name">
                <strong>Mike Kennedy</strong>

            <!-- Create nav element for links to different pages-->

    <!-- Create main section for content -->
    <section>
        <div class="main">
            <h2>Contact</h2>
            <hr>
            <!-- Create contact sheet -->
            <p>Name</p>
            <p><input type="text" size="92" name="Name" value="John Smith"><br></p>
            <br>
            <p>Email</p>
            <p><input type="email" size="92"  name="Email" value="example@gmail.com"><br></p>
            <br>
            <p>Message</p>
            <p><textarea name="Message" cols="90" rows="5"></textarea></p>
            <br>
            <button>Submit</button>

            <form action="mailto:mkenned22@gmail.com" method="post" enctype="text/plain">
                Name:<br>
                <input type="text" name="name"><br>
                E-mail:<br>
                <input type="text" name="mail"><br>
                Comment:<br>
                <input type="text" name="comment" size="50"><br><br>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
                </form>
        </div>
        <!-- Create side bar -->
        <aside>
            <h2 id="connectWithMe">Connect with Me</h2>
            <hr>
            <!-- Add image links to my various profiles -->
            <a href="https://www.linkedin.com/in/mkenned22/"><img class="logos" src="images/linkedin-logo-circle.png"></a>
            <a href="https://stackoverflow.com/users/9248959/mike-kennedy?tab=profile"><img class="logos" src="images/stackoverflow-logo-circle.png"></a>
            <a href="https://github.com/mkenned22"><img class="logos" src="images/github-logo-circle.png"></a>
        </aside>
    </section>
